<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    
    <!-- Google font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    
    <!-- Fontawesome icones -->
    <link rel="preconnect" href="https://fonts.awesome.com" /> 
    <script src="https://kit.fontawesome.com/9919d0fa00.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css" />    
    
</head>
<header>
    
<div class="page">    
     <!-- Logo -->
     <div class="logo bordure">
        <a href="#" id="logo"><img src="images/logo/ohmyfood@2x.svg" alt="Logo de ohmyfood"></a>
     </div>   

     <section class="pointmap bordure">
        <i class="fas fa-map-marker-alt"></i> 
        <input type="search" value="Paris,Belleville"/> 
     </section>   
</div>     

</header>
<body>
  <div class="page"> 
      <section class="rechercheresto bordure">
            <h2 class="bordure">Réservez le menu qui vous convient</h2>
            <h3 class="bordure">Découvrez des restaurants d'exception, séléctionnés par nos soins.</h3>
            <button>Explorer nos restaurants</button>
      </section>
      
      <section class="fonctionnement bordure">
          <ul>
              <li><i class="fas fa-mobile-alt"></i><button class="bordure">Choisissez un restaurant</button></li>
              <li><i class="fas fa-list-ul"></i><button class="bordure">Composez votre menu</button></li>
              <li><i class="fas fa-store"></i><button class="bordure">Dégustez au restaurant</button></li>
          </ul>
      </section>

      <!-- <div class="conteneur page bordure"> -->
        <section class="restaurants bordure">
            <h2 class="bordure">Restaurants</h2>
            <!-- <div class="bordure"> -->
            <!-- <div class="grille bordure"> -->
                <div class="restaurant bordure">
                  <figure>
                        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo du restaurant La palette du goût" />
                            <figcaption>
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                            <div>
                                <i class="far fa-heart"></i>
                            </div>
                            </figcaption>
                    </figure>
                </div>

                <div class="restaurant bordure">
                    <figure>
                          <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo du restaurant La note enchantée" />
                              <figcaption>
                              <h3>La note enchantée </h3>
                              <p>Charonne</p>
                              <div>
                                  <i class="far fa-heart"></i>
                              </div>
                              </figcaption>
                      </figure>
                  </div>

                  <div class="restaurant bordure">
                    <figure>
                          <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo du restaurant A la française" />
                              <figcaption>
                              <h3>A la française</h3>
                              <p>Cité Rouge</p>
                              <div>
                                  <i class="far fa-heart"></i>
                              </div>
                              </figcaption>
                      </figure>
                  </div>

                  <div class="restaurant bordure">
                    <figure>
                          <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Photo du restaurant Le délice des sens" />
                              <figcaption>
                              <h3>Le délice des sens</h3>
                              <p>Folie-Méricourt</p>
                              <div>
                                  <i class="far fa-heart"></i>
                              </div>
                              </figcaption>
                      </figure>
                  </div>
        </section>    
        <footer>
            <div class="footerlist">
                <ul>
                    <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
                    <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
                    <li>Mentions légales</li>
                    <li>Contact</li>
                </ul>
            </div>
        
        </footer>    
  </div> 
</body>

</html>
