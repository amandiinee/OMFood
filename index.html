    <style>
          * {
        padding: 0;
        margin: 0;
        border: none;

    }
    .bordure {

    }

    body{

    }

    header {
        background-color: white;

    }
    #logo {

        border-bottom: solid 3px rgb(206, 207, 206);

    .pointmap {
    width: 100%;
    height: 50px;
    background-color:#e0dede;
    display:flex;
    justify-content: center;
   
    }
    .pointmap i{
        display:flex;
        align-items: center;
        margin-left:30px;
    }
    .pointmap input{
        background-color:#e0dede;
        font-family: "Roboto";
        font-size: 1em;
        margin-left: 18px;
    }
    
    .rechercheresto{
    height:300px;
    margin-top: 48px;
    background-color: #fcf5f5b7;
    display:flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;

    }
    .rechercheresto button{
    font-family: "Roboto";
    height: 50px;
    width: 220px;
    margin-bottom: 20px;
    background: linear-gradient(to bottom right, #FF79DA, #9356DC);
    border-radius: 30px;
    font-size: 0.9em;
    
    color:white;
    -webkit-box-shadow: 5px 5px 15px -6px #515151; 
    box-shadow: 5px 5px 15px -6px #515151;
    /* margin-bottom: 75px;
    margin-top: 35px; */
    }
    .rechercheresto button:hover{
        cursor: pointer;
        transform: scale(1.03);
    }
    .fonctionnement {
    padding-top: 35px;
    }
    .fonctionnement ul {
        display:flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        padding-top: 25px;
    

    }
    /* .fonctionnement i{
        float:left;

    .fonctionnement button{
    padding-top : 20px;
    padding-bottom: 20px;
    display:flex;
    justify-content: center;
    font-family: "Roboto";
    font-weight: bold;
    font-size: 0.8em;
    
    
    }
    .fonctionnement li{
        display:flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: center;
        width:100%;
        height:68px;
        margin-bottom: 15px;  
        padding:0 20px; 
        background:white;
        border-radius: 15px 15px 15px 15px;
        font-size: 1.1em;
        -webkit-box-shadow: 5px 5px 15px -6px #515151; 
        box-shadow: 5px 5px 15px -6px #515151;
    }
    /*Restaurants*/
    .conteneur {
            display: flex;
            align-items: flex-start;
            flex-direction: column; 
            justify-content:space-between;
            background-color: #c4c3c3e1;
        }
        .restaurants h2{
            margin-top: 28px;
            padding-bottom: 10px;
            font-weight: bold;
            font-size: 1.4em;
        }
        .restaurants {
            display: flex;
            width: 100%;
            padding: 0 20px; 
            margin-top: 20px;
            margin-bottom: 55px;   
            flex-direction: column;
            justify-content: space-around;
        }
        .new{
            height: 30px;
            width: 100px;
            background-color:green;
            border-radius: 3px;
        }
        .restaurant{
            width: 100%;
            height: 270px;
            background-color: white;
            margin: 1vw 0;
            border-radius: 15px 15px;
            transition-duration: 500ms;
            -webkit-box-shadow: 5px 5px 15px 5px rgba(0,0,0,0.24); 
            box-shadow: 5px 5px 15px 5px rgba(0,0,0,0.24);
        } 
        .restaurant img{
            width: 100%;
            height: 185px;
            object-fit: cover;
            object-position: center center;
            border-radius: 15px 15px 0 0;

        }
        .restaurant figcaption {
            display:flex;
            flex-direction: column;
            padding-left: 10px;
            
        }
        .restaurant figcaption div {
            margin-top: auto;
           
        }
        .restaurant figcaption i{
            display:flex;
            justify-content: flex-end;
            padding-right: 20px;
            margin-bottom:20px;
            
            
        }
        .restaurants  h3{
            font-size: 1.2em;
            
        }
        
        
        .restaurant:hover {
            cursor: pointer;
            transform: scale(1.05);
        }
        .coeur {
            color: rgb(49, 49, 49);
            font-size: 1.6em;
            float:right;
           
            
           
        }
        .coeur:hover{
            color:indigo;
        }
        .grille {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;               
        }
        .restaurants figcaption{

            font-size: 14px;
        }

        .footerlist ul li{
            margin-top: 2px;
            margin-bottom: 8px;
            list-style-type: none;
        }
        .footerlist ul li a{
                    color:white;
                    text-decoration: none;
                }
        .footerlist i{
            margin-right: 10px;
        }
        .footerlist p{
            font-size: 1.1em;
            padding: 25px 0 20px 0;
            font-family: "Shrikhand";
        }
        .hands {

        }
    @media screen and (min-width: 700px) {

            margin: 0 auto;
        }

            width: 1200px;
        }
        
    }
